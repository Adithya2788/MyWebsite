<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1920px-Netflix_2015_logo.svg.png"
          alt="Netflix image"
          class="logo"
        />
      </div>
      <div class="navbar-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">TV Shows</a>
        <a href="#" class="nav-link">Movies</a>
        <a href="#" class="nav-link">New and Popular</a>
        <a href="#" class="nav-link">My List</a>
      </div>
      <div class="navbar-right">
        <i class="fas fa-search"></i>
        <i class="fa fa-bell"></i>
        <img
          src="https://i.pinimg.com/originals/b6/77/cd/b677cd1cde292f261166533d6fe75872.png"
          alt="Profile image"
          class="profile-icon"
        />
      </div>
    </nav>

    <!-- header part starts -->
    <header class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Stranger Things</h1>
        <p class="hero-description">
          When a yound boy vanishes, a small toen uncovers a mystery involving
          secret experiments, terrifying supernatural forces and one strange
          little girl.
        </p>
        <div class="hero-button">
          <button class="btn btn-play"><i class="fa fa-play"> Play</i></button>
          <button class="btn btn-more-info">
            <i class="fa fa-info-circle"> More info</i>
          </button>
        </div>
      </div>
    </header>

    <!-- Movie Row -->

    <div class="container">
      <section class="content-section">
        <h2 class="section-titel">Only On Netflix</h2>
        <div class="content-row">
          <!-- Cards code satrting -->
          <div class="content-card">
            <img src="Mission-Impossible-2.webp" alt="Movie Card" />
            <div class="netflix-badge">N</div>
            <div class="card-overlay">
              <div class="overlay-top">
                <div class="netflix-badge">N</div>
              </div>
              <div class="overlay-button">
                <div class="overlay-control">
                  <div class="control-btn play-btn"></div>
                  <div class="control-btn check-btn"></div>
                  <div class="control-btn thumbs-btn"></div>
                  <div class="control-btn more-btn"></div>
                </div>
                <div class="overlay-info">
                  <div class="info-batch">TV-MA</div>
                  <div class="info-batch">Limites Series</div>
                  <div class="info-batch">HD</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
